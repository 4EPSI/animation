<body>
    <header></header>
    <main>


        <div class="container">
            <div class="ainmation">
                <div class="block_animation ball_box">13</div>
                <div class="block_animation black">1</div>
                <button class="black_animate">run</button>1111
                <div class="block_animation red">2</div>
                <div class="block_animation blue">3</div>
                <div class="block_animation gold">4</div>
                <div class="block_animation green">5</div>
                <div class="block_animation purple">6</div>
                <div class="hello">Привет</div>
                <a class="Loading">Загрузка</a>
            </div>
        </div>

        <div class="container">
            <div class="animation_content">Масштаб</div>
            <p><strong>scale(1)</strong>: обычный размер</p>
            <p><strong>scale(2)</strong>: двойной размер</p>
            <p><strong>scale(0.5)</strong>: половина размера</p>
            <p><strong>scale(0)</strong>: нулевой размер (невидим)</p>
            <p><strong>scale(-1)</strong>: отражение</p>
        </div>

        <div class="contanier">
            <div class="zoom-animation">
                <div>Оригинал</div>
                <span class="title">Преобразование</span>
              </div>
        </div>


    </main>
    <footer></footer>
</body>
